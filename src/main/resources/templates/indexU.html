<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/cat.png}" alt="image">
    </div>
    <div class="text-box">
        <h1 class="mb-5 text-center">Hey, poe-cat!</h1>
        <form class="card bg-dark py-5 px-4" action="/quiz" method="POST">
            <p>Choose your quiz</p>
            <select>
                <option value="JavaQuiz">Java Quiz - Java basics: syntax, loops, etc.</option>
                <option value="SpringQuiz">Spring Boot Quiz - annotations, main functions</option>
                <option value="MarshmallowQuiz">Marshmallow Quiz - so you consider yourself as a patient one?</option>
            </select>
            <button type="submit" class="btn btn-warning">Start quiz</button>
        </form>
        <form th:action="@{/doLogout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
